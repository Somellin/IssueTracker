<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <br><br>
            <div th:if="${param.success}">
                <div class="alert alert-info">
                    You've successfully registered
                </div>
            </div>
            <h1>Registration</h1>
            <form th:action="@{/registration}" method="post" th:object="${user}">
                <div class="form-group">
                    <label class="control-label" for="fullName">
                        Full Name
                    </label>
                    <input id="fullName" class="form-control" th:field="*{fullName}" required="autofocus"/>
                </div>
                <div class="form-group">
                    <label class="control-label" for="email">
                        Email
                    </label>
                    <input id="email" class="form-control" th:field="*{email}" required="autofocus"/>
                </div>
                <div class="form-group">
                    <label class="control-label" for="password">
                        Password
                    </label>
                    <input id="password" type="password" class="form-control" th:field="*{password}"
                           required="autofocus"/>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-success">Register</button>
                    <span>Already registered? <a href="/" th:href="@{/login}">Login here</a></span>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
