<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Issue Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <br><br>
    <div>
        <div class="row col-md-3 ">
            <span>Welcome <span sec:authentication="principal.username">User</span> to</span>
            <h1>Issue Tracker </h1>
        </div>
        <ui>
            <li class="btn btn-danger" sec:authorize="isAuthenticated()"><a th:href="@{/logout}" style="color: white">Logout</a>
            </li>
            <li class="btn btn-primary"><a th:href="@{/showNewIssueForm}" style="color: white">Add issue</a></li>
        </ui>
    </div>
    <br>
    <div class="container">
        <table class="table table-striped table-responsive-md">
            <thead>
            <tr>
                <th>Issue Name</th>
                <th>Status</th>
                <th>Date</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="issue : ${listIssue}">
                <td><a th:href="@{/viewIssue/{id}(id=${issue.id})}" th:text="${issue.name}"></a></td>
                <td th:text="${issue.status}"/>
                <td th:text="${issue.date}"/>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
